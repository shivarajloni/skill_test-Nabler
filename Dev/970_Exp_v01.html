  <script type="text/javascript" gwd-events="handlers">
    window.gwd = window.gwd || {};
    gwd.handleExpand_buttonAction = function() {
      // GWD Predefined Function
      gwd.actions.gwdDoubleclick.goToPage('gwd-ad', 'expanded-page');
    };
    gwd.handleClose_buttonAction = function() {
      // GWD Predefined Function
      gwd.actions.gwdDoubleclick.goToPage('gwd-ad', 'banner-page');
    };
    gwd.handleClose_reportManualClose = function() {
      // GWD Predefined Function
      gwd.actions.gwdDoubleclick.reportManualClose('gwd-ad');
    };
    var thumbnail_clicked;
     //on_start function fires when the ad has expanded. 
    gwd.on_start = function(event) {
      console.log("on_start");
      //delayed_reset();
      current_container_position = 0;
      current_photo_position = 0;
      user_interacted = false;
      thumbnail_clicked = "hotel_thumb_clickarea"
      reset_nav_and_background();
      gwd.actions.events.setInlineStyle('hotel_hero_img', 'opacity: 1;');
      gwd.actions.events.setInlineStyle('hotel_thumb', 'background: rgba(255,153,0,1);');
      gwd.actions.events.setInlineStyle('hotel_thumb_duplicate', 'background: rgba(255,153,0,1);');
      gwd.actions.events.setInlineStyle('hotel_thumb_cover', 'opacity: .4;');
      gwd.actions.events.setInlineStyle('hotel_thumb_cover_duplicate', 'opacity: .4;');
      $("#nav_inner_inner").css("top", "0px");
      get_weather();
    };
     //Weather function starts here.
    function get_weather() {
        console.log("get_weather");
      }
      //"Navigation arrows" functions starts here.
    gwd.custom_arrow_up = function(event) {
      console.log("custom_arrow_up");
      user_interacted = true;
    };
    gwd.custom_arrow_down = function(event) {
      console.log("custom_arrow_down");
      animate_nav(-1);
      user_interacted = true;
    };
    var current_photo_position = 0;
    var creative_expanded = false;
    var user_interacted = false;
    var number_of_photos = 6;
    var max_photo_index = number_of_photos - 1;
    var animation_in_progress = false;
    var fade_in_progress = false;
    var container_destination;
    var thumb_selected = hotel_hero_img;
     //this function allows images to transitions from one to the other. 
    function animate_nav(swipe_direction) {
        console.log("animate_nav");
        if (!animation_in_progress) {
          animation_in_progress = true;
          current_photo_position += swipe_direction;
          var container_destination = (current_photo_position * -55) + "px";
          $("#nav_inner_inner").animate({
            top: container_destination,
          }, 350, "easeOutSine", function() {
            if (current_photo_position < 0) {
              current_photo_position = max_photo_index;
              $("#nav_inner_inner").css("top", (current_photo_position * -55) + "px");
            } else if (current_photo_position > max_photo_index) {
              console.log("reached end");
              current_photo_position = 0;
              $("#nav_inner_inner").css("top", "0px");
            }
            animation_in_progress = false;
          });
        }
      }
      //Gallery thumbnail click function starts here. 
    gwd.gallery_thumbnail_click = function(event) {
      console.log("gallery_thumbnail_click");
      $("#main_image_container").animate({
        opacity: 0
      }, 150, function() {
        gallery_thumbnail(event.target.id)
      });
    };
     //Gallery thumbnail function changes the state of the selected thumbnail. 
     // Please note "_duplicate" thumbnails are there for endless scrolling
    function gallery_thumbnail(id) {
      reset_nav_and_background();
      if (id == "hotel_thumb_clickarea" || id == "hotel_thumb_clickarea_duplicate") {
        // Hotel image update
        gwd.actions.events.setInlineStyle('hotel_hero_img', 'opacity: 1;');
        gwd.actions.events.setInlineStyle('hotel_thumb', 'background: rgba(255,153,0,1);');
        gwd.actions.events.setInlineStyle('hotel_thumb_duplicate', 'background: rgba(255,153,0,1);');

        gwd.actions.events.setInlineStyle('hotel_thumb_cover_duplicate', 'opacity: .4;');
      } else if (id == "palmtrees_thumb_clickarea" || id == "palmtrees_thumb_clickarea_duplicate") {
        // Palm tree image update
        gwd.actions.events.setInlineStyle('palmtrees_hero_img', 'opacity: 1;');

        gwd.actions.events.setInlineStyle('pool_thumb_duplicate', 'background: rgba(255,153,0,1);');
        gwd.actions.events.setInlineStyle('pool_thumb_cover', 'opacity: .4;');
        gwd.actions.events.setInlineStyle('pool_thumb_cover_duplicate', 'opacity: .4;');
      } else if (id == "spa_thumb_clickarea" || id == "spa_thumb_clickarea_duplicate") {
        // Spa image update
        gwd.actions.events.setInlineStyle('spa_hero_img', 'opacity: 1;');
        gwd.actions.events.setInlineStyle('spa_thumb', 'background: rgba(255,255,255,1);');
        gwd.actions.events.setInlineStyle('spa_thumb_duplicate', 'background: rgba(255,255,255,1);');
        gwd.actions.events.setInlineStyle('spa_thumb_cover', 'opacity: .4;');
        gwd.actions.events.setInlineStyle('spa_thumb_cover_duplicate', 'opacity: .4;');
      } else if (id == "beach_thumb_clickarea" || id == "beach_thumb_clickarea_duplicate") {
        // Beach image update
        gwd.actions.events.setInlineStyle('ocean_hero_img', 'opacity: 1;');
        gwd.actions.events.setInlineStyle('beach_thumb', 'background: rgba(255,153,0,1);');
        gwd.actions.events.setInlineStyle('beach_thumb_duplicate', 'background: rgba(255,153,0,1);');
        gwd.actions.events.setInlineStyle('beach_thumb_cover', 'opacity: .4;');
        gwd.actions.events.setInlineStyle('beach_thumb_cover_duplicate', 'opacity: .4;');
      } else if (id == "ocean_thumb_click_area" || id == "ocean_thumb_click_area_duplicate") {
        // Ocean image update
        gwd.actions.events.setInlineStyle('ocean_hero_img', 'opacity: 1;');
        gwd.actions.events.setInlineStyle('ocean_thumb', 'background: rgba(255,153,0,1);');
        gwd.actions.events.setInlineStyle('ocean_thumb_duplicate', 'background: rgba(255,153,0,1);');
        gwd.actions.events.setInlineStyle('ocean_thumb_cover', 'opacity: .4;');
        gwd.actions.events.setInlineStyle('ocean_thumb_cover_duplicate', 'opacity: .4;');
      }
      $("#main_image_container").animate({
        opacity: 1
      }, 500);

      thumbnail_clicked = id;
    }

    function reset_nav_and_background() {
      gwd.actions.events.setInlineStyle('hotel_hero_img', 'opacity: 0;');

      gwd.actions.events.setInlineStyle('ocean_thumb_cover_duplicate', 'opacity: 0;');
      gwd.actions.events.setInlineStyle('hotel_thumb_cover', 'opacity: 0;');
      gwd.actions.events.setInlineStyle('palmtrees_thumb_cover', 'opacity: 0;');
      gwd.actions.events.setInlineStyle('pool_thumb_cover', 'opacity: 0;');

    }
    gwd.auto_Expand_buttonAction = function(event) {

  <script type="text/javascript" id="gwd-init-code">
    (function() {
      var gwdAd = document.getElementById('gwd-ad');

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */
      function handleDomContentLoaded(event) {

      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        setTimeout(function() {
          gwdAd.initAd();
        }, 0);
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
      //Enabler.addEventListener(studio.events.StudioEvent.COLLAPSE_START, delayed_reset);
    })();
  </script>
